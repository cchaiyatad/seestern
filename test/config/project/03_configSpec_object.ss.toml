# sample object

# collection: student
[[collection]]
c_name = "student"

# collection: student field:s_id
[[collection.fields]]
constraint = [{type = "objectId"}]
f_name = "s_id"

# collection: student field:name
[[collection.fields]]
constraint = [
  {type = "object", fields = [
    {f_name = "first", constraint = [{type = "string"}]},
    {f_name = "last", constraint = [{type = "string"}]},
  ]},
]
f_name = "name"

# collection: student field:class
[[collection.fields]]
f_name = "class"

[[collection.fields.constraint]]
element_type = [
  {type = "object", fields = [
    {f_name = "class_name", constraint = [{type = "string"}]},
    {f_name = "instructor", constraint = [{type = "string"}]},
  ]},
]
max_item = 7
type = "array"

# collection: student field:elective_class
[[collection.fields]]
f_name = "elective_class"

[[collection.fields.constraint]]
element_type = [
  {type = "object", fields = [
    {f_name = "class_name", constraint = [{value = "some classes"}]},
    {f_name = "instructor", constraint = [{enum = ["Mr.C", "Mrs.D"]}]},
  ]},
]
maxItem = 2
type = "array"

[[collection.fields.set]]
at = [0, 2]
value = {type = "object", fields = [
  {f_name = "approve class", constraint = [{value = "Special Class"}]},
  {f_name = "instructor", constraint = [{value = "No-one"}]},
]}

