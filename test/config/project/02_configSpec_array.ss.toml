# sample Array With mulit-datatype

# collection: item
[[collection]]
c_name = "item"

# collection: item field:i_id
[[collection.fields]]
constraint = [{type = "objectId"}]
f_name = "i_id"

# collection: item field:name
[[collection.fields]]
f_name = "name"

# collection: item field:sampleArray
[[collection.fields]]
f_name = "sampleArray"
set = [{value = [[3.14], ["test", "array"]], at = [1, 3]}]

# set = [{value = [3.14, "test", "array"], at = [1, 3]}]

[[collection.field.constraint]]
element_type = [
  {value = 5, weight = 2},
  {type = "string"},
  {type = "array", element_type = [{type = "boolean"}]},
]
maxItem = 3
type = "array"

