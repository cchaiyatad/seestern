databases:
    - d_name: sample_training
      collection:
        c_name: posts
        fields:
            - f_name: _id
              constraints:
                - type: objectID
            - f_name: author
              constraints:
                - type: string
            - f_name: body
              constraints:
                - type: string
            - f_name: comments
              constraints:
                - type: array
                  element_type:
                    - type: object
                      element_type:
                        - f_name: author
                          constraints:
                            - type: string
                        - f_name: body
                          constraints:
                            - type: string
                        - f_name: email
                          constraints:
                            - type: string
            - f_name: date
              constraints:
                - type: integer
            - f_name: permalink
              constraints:
                - type: string
            - f_name: tags
              constraints:
                - type: array
                  element_type:
                    - type: string
            - f_name: title
              constraints:
                - type: string
    - d_name: sample_training
      collection:
        c_name: trips
        fields:
            - f_name: _id
              constraints:
                - type: objectID
            - f_name: bikeid
              constraints:
                - type: integer
            - f_name: birth year
              constraints:
                - type: integer
                - type: string
            - f_name: end station id
              constraints:
                - type: integer
            - f_name: end station location
              constraints:
                - type: object
                  element_type:
                    - f_name: coordinates
                      constraints:
                        - type: array
                          element_type:
                            - type: double
                    - f_name: type
                      constraints:
                        - type: string
            - f_name: end station name
              constraints:
                - type: string
            - f_name: start station id
              constraints:
                - type: integer
            - f_name: start station location
              constraints:
                - type: object
                  element_type:
                    - f_name: coordinates
                      constraints:
                        - type: array
                          element_type:
                            - type: double
                    - f_name: type
                      constraints:
                        - type: string
            - f_name: start station name
              constraints:
                - type: string
            - f_name: start time
              constraints:
                - type: integer
            - f_name: stop time
              constraints:
                - type: integer
            - f_name: tripduration
              constraints:
                - type: integer
            - f_name: usertype
              constraints:
                - type: string
