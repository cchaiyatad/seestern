databases:
  - d_name: school
    collection:
      c_name: student
      count: 30
      fields:
        - constraints:
            - type: objectId
          f_name: s_id
        - f_name: name
          constraints:
            - type: string
  - d_name: school
    collection:
      c_name: teacher
      count: 15
      fields:
        - constraints:
            - type: objectId
          f_name: t_id
        - constraints:
            - type: string
          f_name: name
        - constraints:
            - type: integer
              min: 30
          f_name: age
