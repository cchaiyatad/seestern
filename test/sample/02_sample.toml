# collection: student
[databases.collection]
c_name = "student"
count = 20

# collection: student field:name
[[databases.collection.fields]]
f_name = "name"

[[databases.collection.fields.constraints]]
length = 10
prefix = "Mr."
suffix = "son"
type = "string"

# collection: student field:s_id
[[databases.collection.fields]]
constraints = [{type = "integer"}]
f_name = "age"

[[databases.collection.fields]]
constraints = [{type = "boolean"}]
f_name = "isHonor"

